<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <h1 class="text-center">Task Manager</h1>
    </header>
    <main class="container">
        <section class="mb-3">
            <input type="text" id="taskTitle" class="form-control" placeholder="Task Title">
            <button id="addTaskBtn" class="btn btn-primary mt-2">Add Task</button>
        </section>
        <section class="mb-3">
            <button id="showAllTasksBtn" class="btn btn-warning">Show All Tasks</button>
            <button id="showPendingTasksBtn" class="btn btn-warning">Show Pending Tasks</button>
            <button id="showCompletedTasksBtn" class="btn btn-warning">Show Completed Tasks</button>
        </section>
        <section>
            <h2>Tasks</h2>
            <div id="taskList" class="list-group">
                <!-- Task items will be added here dynamically -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
